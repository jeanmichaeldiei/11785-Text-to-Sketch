CONFIG_NAME: 'attn2-dcgan'

DATASET_NAME: 'CelebA'
DATA_DIR: '../data/CelebA'
GPU_ID: 0
WORKERS: 2

B_VALIDATION: False
TREE:
    BRANCH_NUM: 3


TRAIN:
    FLAG: True
    NET_G: ''  # '../models/bird_AttnDCGAN2.pth'
    B_NET_D: True
    BATCH_SIZE: 20  # 20  22
    MAX_EPOCH: 600  # 600
    SNAPSHOT_INTERVAL: 1
    DISCRIMINATOR_LR: 0.0002
    GENERATOR_LR: 0.0002
    #
    NET_E: '../DAMSMencoders/CelebA/text_encoder50.pth'
    SMOOTH:
        GAMMA1: 4.0  # 1,2,5 good 4 best  10&100bad
        GAMMA2: 5.0
        GAMMA3: 10.0  # 10good 1&100bad
        LAMBDA: 5.0


GAN:
    DF_DIM: 64
    GF_DIM: 32
    Z_DIM: 100
    R_NUM: 2
    B_DCGAN: True

TEXT:
    EMBEDDING_DIM: 256
    CAPTIONS_PER_IMAGE: 10